baseurl: http://localhost:9004
resource-type-dir: /etc/qvarn/resources
memory-database: no
enable-fine-grained-access-control: no
enable-access-log: no
database:
  host: localhost
  port: 5432
  database: qvarn
  user: qvarn
  password: qvarn
  min_conn: 2
  max_conn: 2
log:
  - stdout:
    pretty: true
    filter:
      - field: msg_type
        value: error
      - field: msg_type
        value: warning
token-issuer: https://gluu.example.com
token-audience: http://localhost:9004
token-public-key: ssh-rsa 
